name: Update Website Downloads

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: "Version of the package to build"
        required: true
      bashbrew_json:
        type: string
        description: "Bashbrew output from docker automation"
        required: true
    secrets:
      PAT_TOKEN:
        required: true

jobs:
  update-website:
    runs-on: ubuntu-latest
    steps:
      - name: Validate inputs
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^([0-9]+\.[0-9]+\.[0-9]+(-rc[0-9]+)?|unstable)$ ]]; then
            echo "Invalid version format. Expected format: x.y.z or 'unstable'"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Checkout automation scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/valkey-release-automation
          path: valkey-release-automation

      - name: Checkout website repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/valkey-io.github.io
          path: valkey-io.github.io
          token: ${{ secrets.PAT_TOKEN }}

      - name: Format version for filename
        id: format-version
        run: |
          VERSION="${{ inputs.version }}"
          if [[ "$VERSION" == *"-rc"* ]]; then
            VERSION_DASHED=${VERSION//./-}
          else
            VERSION_DASHED=${VERSION//./-}
          fi
          echo "version_dashed=$VERSION_DASHED" >> $GITHUB_OUTPUT

      - name: Update Website Release File
        id: update-website
        run: |
          python valkey-release-automation/scripts/automate_website_description.py \
            ${{ inputs.version }} \
            valkey-io.github.io/templates/valkey-website-template.md \
            '${{ inputs.bashbrew_json }}' \
            valkey-io.github.io/content/download/releases

          cd valkey-io.github.io
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add "content/download/releases/v${{ steps.format-version.outputs.version_dashed }}.md"

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update website release file for version ${{ inputs.version }}"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit for website update"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Try Valkey website
        id: update-try-valkey
        working-directory: valkey-io.github.io
        run: |
          VERSION="${{ inputs.version }}"
          
          # Update the try-valkey page with new version
          cat > content/try-valkey/_index.md << EOF
          +++
          title = "Try Valkey"
          template = "valkey-try-me.html"
          [extra]
          state_file = "https://download.valkey.io/try-me-valkey/$VERSION/states/state.bin.gz"
          filesystem_base_url = "https://download.valkey.io/try-me-valkey/$VERSION/fs/alpine-rootfs-flat"
          filesystem_base_fs = "https://download.valkey.io/try-me-valkey/$VERSION/fs/alpine-fs.json"
          +++
          
          
          EOF
          
          git add content/try-valkey/_index.md

          # Check if there are changes for Try Valkey
          if ! git diff --cached --quiet content/try-valkey/_index.md; then
            git commit -m "Update Try Valkey to version ${{ inputs.version }}"
            echo "has_try_valkey_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit for Try Valkey update."
            echo "has_try_valkey_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update-website.outputs.has_changes == 'true' || steps.update-try-valkey.outputs.has_try_valkey_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          path: valkey-io.github.io
          branch: update-website-${{ inputs.version }}
          commit-message: "updated website for version ${{ inputs.version }}"
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          delete-branch: true
          signoff: true
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          title: "Update website for version ${{ inputs.version }}"
          body: |
            This pull request updates the valkey website for the new release ${{ inputs.version }}.
            
            Changes:
            - Updated downloads page with new release information
            - Updated Try Valkey page to use version ${{ inputs.version }}

            Please review the changes and merge when appropriate.