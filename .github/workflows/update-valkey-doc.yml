name: Update Valkey Documentation

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: "Version of the release"
        required: true
    secrets:
      PAT_TOKEN:
        required: true

jobs:
  update-valkey-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Print version
        run: |
          echo "Version received: ${{ inputs.version }}"

      - name: Checkout valkey
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          repository: ${{ github.repository_owner }}/valkey
          ref: ${{ inputs.version }}
          path: valkey

      - name: Checkout valkey-doc
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          repository: ${{ github.repository_owner }}/valkey-doc
          token: ${{ secrets.PAT_TOKEN }}
          path: valkey-doc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Generate module API docs
        run: |
          cd valkey
          ./utils/generate-module-api-doc.rb > ../valkey-doc/topics/modules-api-ref.md
      
      - name: Update supported versions
        run: |
          cd valkey-doc
          VERSION="${{ inputs.version }}"
          
          # Strip patch version (9.0.1 → 9.0)
          MINOR_VERSION=$(echo "$VERSION" | cut -d. -f1,2)
          
          # Get patch number (9.0.1 → 1)
          PATCH=$(echo "$VERSION" | cut -d. -f3 | sed 's/-rc[0-9]*//')
          
          # Only add new row if patch is 0 (new minor/major release)
          if [[ "$PATCH" != "0" ]]; then
            echo "Patch release ($VERSION) - skipping releases.md update"
            exit 0
          fi
          
          echo "Major/Minor release ($VERSION) - updating releases.md"
          
          # Get dates
          TODAY=$(date +%Y-%m-%d)
          MAINTENANCE_END=$(date -d "+3 years" +%Y-%m-%d)
          SECURITY_END=$(date -d "+5 years" +%Y-%m-%d)
          
          # Create new row
          NEW_ROW="| $MINOR_VERSION | $TODAY | $MAINTENANCE_END | $SECURITY_END |"
          
          # Insert after header line
          sed -i "/| -- | -- | -- | -- |/a $NEW_ROW" topics/releases.md
          
          # Verify
          echo "=== Updated releases.md ==="
          grep -A 5 "| -- | -- | -- | -- |" topics/releases.md

      - name: Update Makefile
        run: |
          cd valkey-doc
          VERSION="${{ inputs.version }}"
          
          # Get patch number
          PATCH=$(echo "$VERSION" | cut -d. -f3 | sed 's/-rc[0-9]*//')
          
          # Only update if patch is 0 (major/minor release)
          if [[ "$PATCH" != "0" ]]; then
            echo "Patch release ($VERSION) - skipping Makefile update"
            exit 0
          fi
          
          DATE=$(date +%Y-%m-%d)
          
          # Update VERSION and DATE in Makefile
          sed -i "s/^VERSION ?= .*/VERSION ?= $VERSION/" Makefile
          sed -i "s/^DATE ?= .*/DATE ?= $DATE/" Makefile
          
          # Verify
          echo "=== Updated Makefile ==="
          head -5 Makefile

      - name: Update valkey.conf.md
        run: |
          cd valkey-doc
          VERSION="${{ inputs.version }}"
          
          MINOR_VERSION=$(echo "$VERSION" | cut -d. -f1,2)
          PATCH=$(echo "$VERSION" | cut -d. -f3 | sed 's/-rc[0-9]*//')
          
          if [[ "$PATCH" != "0" ]]; then
            echo "Patch release ($VERSION) - skipping valkey.conf.md update"
            exit 0
          fi
          
          echo "Major/Minor release ($VERSION) - updating valkey.conf.md"
          
          # Create new line
          NEW_LINE="* The self documented [valkey.conf for Valkey $MINOR_VERSION](https://raw.githubusercontent.com/valkey-io/valkey/$MINOR_VERSION/valkey.conf)."
          
          # Find line number of first valkey.conf entry
          LINE_NUM=$(grep -n "The self documented \[valkey.conf for Valkey" topics/valkey.conf.md | head -1 | cut -d: -f1)
          
          # Insert new line before that line
          sed -i "${LINE_NUM}i\\${NEW_LINE}" topics/valkey.conf.md
          
          # Verify
          echo "=== Updated valkey.conf.md ==="
          grep "valkey.conf for Valkey" topics/valkey.conf.md
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          path: valkey-doc
          branch: update-docs-${{ inputs.version }}
          commit-message: "Update documentation for Valkey ${{ inputs.version }}"
          title: "Update documentation for Valkey ${{ inputs.version }}"
          body: |
            This PR updates documentation for version `${{ inputs.version }}`.
            
            ## Changes
            - Updated VERSION in Makefile
            - Updated DATE in Makefile
            - Regenerated module API docs
            - Added new version to supported versions list
            - Added new valkey.conf link